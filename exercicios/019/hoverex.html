<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover exemplos</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .passar > p{
            display: none;
        }
        .passar:hover{
            
            color: brown;
        }
        .passar:hover > p{
            display: block;
            width: 200px;
            color: cadetblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no coiso abaixo abaixo</p>
    <div class="passar">
        passe o mouse aqui
        <p>Texto hidden...</p>
    </div> <br>
    fim do exemplo
</body>
</html>
